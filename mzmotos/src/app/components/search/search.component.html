<div class="container">
    <form (ngSubmit)="search(searchBox)" #searchBox="ngForm">
        <div class="form-group d-flex">
            <label for="search" style="font-size: 1.5rem; margin: 0 0.25rem 0 0;"><span class="fa fa-search" placeholder="Busqueda"></span></label>
            <input [(ngModel)]="text" type="text" name="search" id="" class="form-control" placement="top" ngbTooltip="Buscar por RUC o fecha (yyyy/mm/dd-yyyy/mm/dd)" triggers="focus">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-outline-primary"><span class="fa fa-search"></span> Aceptar</button>
            <button class="btn btn-outline-danger" (click)="cancel()"><span class="fa fa-times"></span> Cancelar</button>
        </div>
    </form>
</div>
