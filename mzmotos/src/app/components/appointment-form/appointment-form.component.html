<div class="container mb-4">
    <form #appointmentForm="ngForm" (ngSubmit)="submitForm(appointmentForm)" class="d-flex flex-column align-center">
        <div class="form-group">
            <select class="form-control" [(ngModel)]="input.clientId" (ngModelChange)="onChange(client)" name="client" #client required>
                <option *ngFor="let client of clients" value={{client._id}}> {{client.name}} - {{client.address}} - {{client.city}} </option>
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" [(ngModel)]="input.date" (ngModelChange)="onChange(date)" type="datetime-local" name="date" #date required>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-outline-primary"><span class="fa fa-save"></span> Guardar</button>
            <a (click)="cancelForm()" class="btn btn-outline-danger"><span class="fa fa-times"></span> Cancelar</a>
        </div>
    </form>
</div>
