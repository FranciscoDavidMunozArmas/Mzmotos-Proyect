<div class="wrapper">
    <div class="d-flex flex-column">
        <div class="logo-container moveUp first">
            <img src="https://mzmotos.com/static/images/logo.png" alt="">
        </div>

        <div class="card login-container fadeInUp second">
            <div class="card-body">
                <p>Inicio Sesión</p>
                <form #loginForm="ngForm" (ngSubmit)="submitUser(loginForm)">
                    <div class="form-group">
                        <input [(ngModel)]="input.username" (ngModelChange)="onChange(username)" type="text" name="username" class="form-control" placeholder="Usuario" #username required>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="input.password" (ngModelChange)="onChange(password)" type="password" name="password" class="form-control" placeholder="Contraseña" #password required>
                    </div>
                    <div class="right">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-light">Iniciar Sesión</button>
                        </div>
                    </div>
                </form>
                <a class="underlineHover mt-3">¿Has olvidado tu la contraseña?</a>
            </div>
        </div>
    </div>
</div>
